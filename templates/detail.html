<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom: 50px;">
    <div class="container-fluid">
        <a class="navbar-brand" href=" {% url 'index' %} " style="margin-left: 179px">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>

            </ul>
            <form class="d-flex">
                <a href="{% url 'add' %}" class="btn btn-outline-success" style="margin-right:179px">Add book</a>
            </form>
        </div>
    </div>
</nav>


<div class="container" style="display:flex; max-width:1180px;">
    <div class="left"
         style="font-size:14px;  flex-direction: row; display:flex; align-items:center; justify-content:space-between;">

        <div class="main-left" style="display:flex; flex-direction:column;">
            <h1>{{book.name}}</h1>
            <p>{{book.description}}</p>
            <a href="http://127.0.0.1:8000/media/{{book.file}}" style="width:150px; margin-bottom: 10px" class="btn btn-primary">Download</a>
            <div style="display: flex; gap: 20px;">

                <a style="width:150px;" class="btn btn-outline-success" href="{% url 'edit' book.id %}">Edit</a>
                <a style="width:150px; " class="btn btn-outline-danger" href="{% url 'delete' book.id %}">Delete</a>

            </div>

        </div>
        <div class="right" style="margin-left:434px;">
            <img src="{{book.image.url}}" alt="" style="width:400px; height:400px;">
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
